<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Model Prediction</title>
</head>
<body>
    <h1>TensorFlow.js Model Prediction</h1>
    <form id="predictionForm">
        <label for="dataInput">Input Data:</label>
        <input type="text" id="dataInput" name="dataInput" required>
        <button type="submit">Generate Prediction</button>
    </form>

    <div id="result">
        <!-- Prediction result will be displayed here -->
    </div>

    <script>document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const inputData = document.getElementById('dataInput').value;

            fetch('http://localhost:3000/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: [inputData] }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `<p>Prediction: ${data.prediction}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>Error occurred while making the prediction.</p>';
            });
        });</script>
</body>
</html>
