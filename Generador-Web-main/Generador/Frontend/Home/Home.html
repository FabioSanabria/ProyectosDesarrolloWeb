<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Swiftify Song Generator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f89b691d16.js" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #2c3e50;
      color: #ecf0f1;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border: 1px solid #34495e;
      border-radius: 10px;
      background-color: #2c3e50;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
    }

    .container .form-group {
      margin-bottom: 20px;
    }

    .container .form-group label {
      color: #ecf0f1;
    }

    .container .form-control {
      border: 1px solid #3498db;
      border-radius: 5px;
      color: #3498db;
      background-color: #2c3e50;
    }

    .container .btn-login {
      background-color: #3498db;
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .container .btn-login:hover {
      background-color: #207eb8;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .social-button {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #3498db;
      color: #ffffff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      padding: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-button:hover {
      background-color: #207eb8;
    }

    .social-button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Swiftify Song Generator</h2>
  <form>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
    </div>
    <button type="submit" class="btn btn-login">Iniciar Sesi√≥n</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script type="module" src="Home/Home.js"></script>

</body>
</html>
