<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Generador de Canciones Swiftie - Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/f89b691d16.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="loginForm">
            <h2 class="text-center mb-4">Inicio de Sesión</h2>
            <h2 class="text-center mb-4">
              Generador de Canciones de Taylor Swift ✨
            </h2>

            <div class="form-group row justify-content-center">
              <label for="username">Usuario:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                required
              />
            </div>
            <div class="form-group mt-4">
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                id="loginButton"
              >
                Iniciar Sesión
              </button>
            </div>
          </form>
          <button
            class="btn btn-lg btn-block btn-primary mx-auto"
            style="background-color: #dd4b39"
            type="submit"
          >
            <i class="fab fa-google me-2"></i> Iniciar Sesión con Google
          </button>
          <div class="mt-4"></div>
          <button
            class="btn btn-lg btn-block btn-primary mb-2"
            style="background-color: #3b5998"
            type="submit"
          >
            <i class="fab fa-facebook-f me-2"></i> Iniciar Sesión con Facebook
          </button>
          <div class="mt-4"></div>
          <button
            class="btn btn-lg btn-block btn-primary mb-2"
            style="background-color: #1a1a1a"
            type="submit"
          >
          <i class="fa-brands fa-github"></i>  Iniciar Sesión con Github
          </button>
          <div class="mt-4"></div>
          <button
            class="btn btn-lg btn-block btn-primary mb-2"
            style="background-color: #444444"
            type="submit"
          >
          <i class="fa-brands fa-x-twitter"></i> Iniciar Sesión con X
          </button>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="Login/Login.js"></script>
  </body>
</html>
